<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/Images & Icons/favicon.ico" />
</head>

<body>
    <div class="container">
        <nav class="nav-section">
            <div class="navbar">
                <ul>
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li>
                        <img class="grid" title="Google apps" src="Images & Icons/grid.png" alt="Apps" />
                    </li>
                    <li>
                        <img class="user" title="Google Account" src="Images & Icons/profile.jpg" alt="" />
                    </li>
                </ul>
            </div>
        </nav>
        <div class="hero-section">
            <div class="logo-section">
                <div class="logo-image">
                    <img class="logo" src="Images & Icons/Google-Logo.wine.png" alt="Google-Logo">
                </div>
            </div>

            <div class="search-section">
                <div class="searchElements">
                    <div class="searchBar">
                        <img id="magnifying-glass" src="Images & Icons/magnifying-glass.svg" alt="" />
                        <textarea name="q" id="textarea" rows="1"></textarea>
                        <img id="mic" title="Seach by voice" src="Images & Icons/microphone.svg" alt="" />
                        <img id="camera" title="Search by image" src="Images & Icons/camera.svg" alt="" />
                    </div>
                    <div class="searchButtons">
                        <button class="button">Google Search</button>
                        <button class="button">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="language-section">
            <div class="languages">
                <span>Google offered in: </span>
                <a href="">हिन्दी</a>
                <a href="">বাংলা</a>
                <a href="">తెలుగు</a>
                <a href="">मराठी</a>
                <a href="">தமிழ்</a>
                <a href="">ગુજરાતી</a>
                <a href="">ಕನ್ನಡ</a>
                <a href="">മലയാളം</a>
                <a href="">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="country">
            <div class="india">India</div>
        </div>
        <div class="options">
            <div class="options-list">
                <div class="left-options">
                    <ul>
                        <li><a href="">About</a></li>
                    </ul>
                    <ul>
                        <li><a href="">Advertising</a></li>
                    </ul>
                    <ul>
                        <li><a href="">Business</a></li>
                    </ul>
                    <ul>
                        <li><a href="">How Search works</a></li>
                    </ul>
                </div>
                <div class="right-options">
                    <ul>
                        <li><a href="">Privacy</a></li>
                    </ul>
                    <ul>
                        <li><a href="">Terms</a></li>
                    </ul>
                    <ul>
                        <li><a href="">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    </div>

    <script src="https://kit.fontawesome.com/15113b38f6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
